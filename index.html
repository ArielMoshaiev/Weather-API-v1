<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/26150a9d6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
            <form class="d-flex" onsubmit="return searchCity()">
                <div class="search container-fluid">
                    <input type="text" class=" form-control me-2" id="search-city" placeholder="City Name"
                        autocomplete="off">
                    <button type="submit" class="btn btn-outline-light">Search</button>

                </div>
            </form>
        <div class="weather">
            <h2 class="city"></h2>
            <div class="temp"></div>
            <img src="" alt="" class="icon" />
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
